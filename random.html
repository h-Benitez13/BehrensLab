<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- UIkit JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.3/js/uikit.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.3/js/uikit-icons.min.js"></script>

    <!-- Google Fonts  -->
    <link
      href="https://fonts.googleapis.com/css?family=Gentium+Basic&display=swap"
      rel="stylesheet"
    />
    <!-- UIKIT CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.3/css/uikit.min.css"
    />

    <!-- Local Style CSS -->
    <link rel="stylesheet" type="text/css" href="Assets/css/style.css" />

    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="Assets/Favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="Assets/Favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="Assets/Favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="Assets/Favicon/site.webmanifest" />

    <title>Fun lab time!</title>
  </head>

  <body>
    <div class="uk-container uk-container-large">
      <nav class="uk-navbar-container uk-navbar-transparent" uk-navbar>
        <!-- CHOP logo -->
        <img
          id="chopLogo"
          class="uk-position-right"
          src="Assets/landing/CHOP_RI_Logo_Blue.png"
          alt="Childrens Hospital of Philadelphia"
          width="400"
          style="margin: 20px 0px 0px 0px; width: 250px"
          uk-svg
        />
        <!-- PMAC logo -->
        <a
          id="pmacLogo"
          href="http://www.med.upenn.edu/"
          style="display: target-cell"
          rel="noopener noreferrer"
          target="_blank"
          ><img
            style="margin: 20px 0px 0px 0px"
            src="Assets/landing/psom_logo_blue.png"
            alt="Perelman School of Medicine at the University of Pennsylvania"
            width="213"
            uk-svg
        /></a>
      </nav>

      <!-- sticky nav bar placing on the right side  -->
      <nav
        id="computerNav"
        class="uk-navbar-container uk-navbar-transparent"
        style="margin-bottom: -30px"
        uk-navbar
        uk-sticky="bottom: #offset"
      >
        <div class="uk-navbar-right">
          <ul class="uk-navbar-nav">
            <li class="uk-active">
              <a href="index.html" style="color: black">Home</a>
            </li>
            <li>
              <a href="people.html" style="color: lightslategrey">Members</a>
            </li>
            <li>
              <a href="research.html" style="color: lightslategrey">Research</a>
            </li>
            <li>
              <a href="publications.html" style="color: lightslategrey"
                >Publications</a
              >
            </li>
            <li>
              <a href="random.html" style="color: lightslategrey"
                >Miscellaneous</a
              >
            </li>
            <li>
              <a href="contact.html" style="color: lightslategrey">Contact</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
    <br />
    <!-- Mobile responsive Navbar -->
    <div id="mobileNav" class="uk-container uk-container-small">
      <nav class="uk-navbar-container uk-navbar-transparent">
        <button type="button" uk-toggle="target: #offcanvas-overlay">
          <span uk-icon="icon: menu; ratio: 1.5"></span>
        </button>

        <div id="offcanvas-overlay" uk-offcanvas="mode: none;overlay: true">
          <div
            class="uk-offcanvas-bar uk-animation-slide-top"
            style="min-width: 100vw"
          >
            <button class="uk-offcanvas-close" type="button" uk-close></button>

            <ul
              class="uk-nav uk-nav-primary uk-nav-center uk-margin-auto-vertical"
            >
              <li class="uk-heading-primary ">Menu</li>
              <hr class="uk-divider-icon" />
              <li class="uk-active">
                <a href="index.html">
                  <span
                    class="uk-margin-small-right"
                    uk-icon="icon: home"
                  ></span
                  >Home</a
                >
              </li>
              <li class="uk-active">
                <a href="people.html"
                  ><span
                    class="uk-margin-small-right"
                    uk-icon="icon: users"
                  ></span>
                  Members</a
                >
              </li>
              <li class="uk-active">
                <a href="research.html"
                  ><span
                    class="uk-margin-small-right"
                    uk-icon="icon: search"
                  ></span>
                  Research</a
                >
              </li>

              <li class="uk-active">
                <a href="publications.html"
                  ><span
                    class="uk-margin-small-right"
                    uk-icon="icon: copy"
                  ></span>
                  Publications</a
                >
              </li>
              <li class="uk-active">
                <a href="random.html"
                  ><span
                    class="uk-margin-small-right"
                    uk-icon="icon: play"
                  ></span>
                  Mischellaneous</a
                >
              </li>
              <li class="uk-active">
                <a href="contact.html"
                  ><span
                    class="uk-margin-small-right"
                    uk-icon="icon: file-edit"
                  ></span>
                  Contact</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
    <!-- Lab fun photos -->
    <div class="uk-section uk-section-medium uk-section-default">
      <div class="uk-container">
        <h2
          class="uk-heading-primary uk-text-center"
          uk-scrollspy="cls: uk-animation-slide-top; delay: 500; repeat: false"
        >
          There's no crying in baseball!
        </h2>
        <hr class="uk-heading-divider" />
        <div
          class="uk-child-width-1-2"
          uk-grid="masonry: true"
          uk-scrollspy="cls: uk-animation-scale-up; target: > img; delay: 500;"
        >
          <img src="Assets/labFun/fun_lab.JPG" alt="Lab bonding" uk-svg />
          <img src="Assets/labFun/fun_lab2.JPG" alt="Scott and Ed" />
          <img src="Assets/labFun/fun_lab3.JPG" alt="Ed the GOAT" />
        </div>
      </div>
    </div>
  </body>
</html>
